<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div class="header">
      <h2>TIC-TAC-TOE</h2>
    </div>
    <div class="boardDiv">
      <table class = "gameboard">
        <tr>
          <th id="1"></th>
          <th id="2"></th>
          <th id="3"></th>
        </tr>
        <tr>
          <th id="4"></th>
          <th id="5"></th>
          <th id="6"></th>
        </tr>
        <tr>
          <th id="7"></th>
          <th id="8"></th>
          <th id="9"></th>
        </tr>
      </table>

    </div>
    <div class="par">
      <p> Click to cell you want to place an S click  again to swap what you've played.</p>
    </div>

    <script src="game.js">

    </script>
  </body>
</html>
